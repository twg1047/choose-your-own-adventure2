<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        .story { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px gray; }
        .choice { margin-top: 20px; cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="story" id="story"></div>

    <script>
        const storyData = {
            start: {
                text: `You are in your school library, flipping through an old book with a mysterious golden cover. As you turn the pages, the words seem to shimmer and shift. Suddenly, a bright light flashes, and you feel yourself being pulled into the book!<br><br>
                When the light fades, you find yourself standing in a strange land. Towering trees with glowing leaves surround you, and in the distance, you see a castle floating in the sky. A talking fox appears and says, "You must make a choice, traveler. The book has brought you here for a reason."`,
                choices: {
                    "Follow the fox": "followFox",
                    "Head toward the castle": "castlePath"
                }
            },
            followFox: {
                text: `You decide to follow the fox deeper into the glowing forest. As you walk, you notice that the trees whisper secrets in the wind. The fox leads you to an ancient stone archway covered in glowing symbols.<br><br>
                "This is the Gateway of Choices," the fox explains. "One path will lead you to great wisdom, the other to a thrilling adventure. You must decide which path to take."`,
                choices: {
                    "Enter the left path": "wisdomPath",
                    "Enter the right path": "adventurePath"
                }
            },
            castlePath: {
                text: `You make your way toward the floating castle, stepping carefully over the winding stone path. As you approach, you see a shimmering bridge leading up to the castle gates. Just as you reach the entrance, a booming voice echoes from above.<br><br>
                "Only those who solve the riddle may enter!" the voice declares. A scroll appears in front of you, displaying a puzzle: "I have keys but open no locks. I have space but no room. You can enter but not go outside. What am I?"`,
                choices: {
                    "Answer 'A keyboard'": "correctRiddle",
                    "Answer 'A treasure chest'": "wrongRiddle"
                }
            },
            wisdomPath: {
                text: `Stepping onto the left path, you feel a warmth surround you. Suddenly, you find yourself in a grand library filled with floating books. A wise old owl greets you, offering a book of infinite knowledge. As you read, you begin to understand secrets of the universe, but you also realize you may never leave this place...`,
                choices: {
                    "Stay and learn forever": "stayLibrary",
                    "Search for a way home": "searchHome"
                }
            },
            adventurePath: {
                text: `The right path leads you to a roaring river. A boat awaits, but it has no oars. You spot a glowing stone nearby. As you pick it up, the boat begins to move on its own, guiding you through a maze of waterfalls and tunnels. Suddenly, a sea serpent emerges, blocking your way!`,
                choices: {
                    "Use the glowing stone to calm the serpent": "calmSerpent",
                    "Try to paddle away": "paddleAway"
                }
            }
        };

        function loadStory(part) {
            const story = storyData[part];
            document.getElementById("story").innerHTML = `<p>${story.text}</p>` +
                Object.keys(story.choices).map(choice => `<p class='choice' onclick='loadStory("${story.choices[choice]}")'>${choice}</p>`).join('');
        }

        loadStory("start");
    </script>
</body>
</html>
